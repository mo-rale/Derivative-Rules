<body>
    <!-- Back to Main Page Button -->

        ← Main Page
    </button>

    <div class="container">
        <div class="header">
            <h1>Derivative Calculator</h1>
            <h4>GROUP 4</h4>
            <p>Calculate derivatives with detailed step-by-step solutions</p>
        </div>

        <div class="content">
            <div class="rule-selector">
                <label>Select Derivative Rule:</label>
                <div class="rule-buttons">
                    <button class="rule-btn active" data-rule="addition">Addition/Subtraction</button>
                    <button class="rule-btn" data-rule="product">Product Rule</button>
                    <button class="rule-btn" data-rule="quotient">Quotient Rule</button>

            </div>

    <script>
        // Function to go back to main page
        function goToMainPage() {

    const localPath = '/index.html';

}

        let currentRule = 'addition';

        const ruleConfigs = {
            addition: {
                inputs: [
                    { id: 'function', label: 'Enter function (e.g., 3x² + 2x - 5)', placeholder: '3x² + 2x - 5' }
                ],
                examples: [
                    '3x² + 2x - 5',
                    'x³ - 4x² + 7x + 2',
                    '5x⁴ + 3x² - 8x + 1',
                    '2x⁵ - x³ + 6x - 9'
                ]
            },
            product: {
                inputs: [
                    { id: 'f', label: 'First function f(x)', placeholder: 'x² + 1' },
                    { id: 'g', label: 'Second function g(x)', placeholder: '2x + 3' }
                ],
                examples: [
                    'f(x) = x² + 1, g(x) = 2x + 3',
                    'f(x) = 3x, g(x) = x² - 2',
                    'f(x) = x³ + 2x, g(x) = x + 4',
                    'f(x) = 2x² - 1, g(x) = 3x + 5'
                ]
            },
            quotient: {
                inputs: [
                    { id: 'numerator', label: 'Numerator f(x)', placeholder: '2x + 1' },
                    { id: 'denominator', label: 'Denominator g(x)', placeholder: 'x² + 3' }
                ],
                examples: [
                    'f(x) = 2x + 1, g(x) = x² + 3',
                    'f(x) = x² - 1, g(x) = x + 2',
                    'f(x) = 1, g(x) = x (for 1/x)',
                    'f(x) = x, g(x) = x² + 1'
                ]
            },
            basic: {
                inputs: [
                    { id: 'function', label: 'Enter basic function (use sqrt(x) for √x)', placeholder: 'x³ or sqrt(x)' }
                ],
                examples: [
                    'x³ (power rule)',
                    '5x² (constant multiple)',
                    'sqrt(x) (square root)',
                    '2*sqrt(x) + x² (mixed)',
                    'x^(1/2) (alternative square root)'
                ]
            }
        };

        function initInterface() {
            updateInputs();
            updateExamples();
        }

        document.querySelectorAll('.rule-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.rule-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentRule = this.dataset.rule;
                updateInputs();
                updateExamples();
                document.getElementById('result-section').classList.remove('show');
            });
        });

        function updateInputs() {
            const inputSection = document.getElementById('input-section');
            const config = ruleConfigs[currentRule];

            inputSection.innerHTML = config.inputs.map(input => `
                <div class="input-group">
                    <label for="${input.id}">${input.label}:</label>
                    <input type="text" id="${input.id}" placeholder="${input.placeholder}">
                </div>
            `).join('');
        }

        function updateExamples() {
            const examplesContent = document.getElementById('examples-content');
            const config = ruleConfigs[currentRule];

            examplesContent.innerHTML = config.examples.map(example =>
                `<div class="example">• ${example}</div>`
            ).join('');
        }

        function formatMath(expression) {
            return expression
                .replace(/\^(\d+)/g, '<sup>$1</sup>')
                .replace(/x\^([a-zA-Z0-9]+)/g, 'x<sup>$1</sup>');
        }

        function parsePolynomial(expr) {
            expr = expr.replace(/X/g, 'x').replace(/\s+/g, '');
            
            // Convert sqrt(x) to x^(1/2), but NOT sqrt(number)
            expr = expr.replace(/sqrt\(x\)/g, 'x^(1/2)');
            
            // Convert remaining sqrt(number) to its numeric value (e.g., sqrt(4) -> 2)
            expr = expr.replace(/sqrt\((\d+\.?\d*)\)/g, (match, num) => {
                return Math.sqrt(parseFloat(num));
            });
            
            const terms = [];
            const parts = expr.split(/([+-])/).filter(part => part !== '');
            let sign = 1;

            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                if (part === '+') {
                    sign = 1;
                } else if (part === '-') {
                    sign = -1;
                } else {
                    let coeff = 1;
                    let power = 0;

                    if (part.includes('x')) {
                        const [coeffPart, ...rest] = part.split('x');
                        coeff = coeffPart === '' ? 1 : (coeffPart === '-' ? -1 : parseFloat(coeffPart));

                        if (rest.length > 0) {
                            const powerPart = rest[0];
                            if (powerPart.includes('²')) power = 2;
                            else if (powerPart.includes('³')) power = 3;
                            else if (powerPart.includes('⁴')) power = 4;
                            else if (powerPart.includes('⁵')) power = 5;
                            else if (powerPart.includes('(') && powerPart.includes(')')) {
                                // Handle fractional powers like x^(1/2)
                                const fracMatch = powerPart.match(/\^\(([^)]+)\)/);
                                if (fracMatch) {
                                    const fracStr = fracMatch[1];
                                    if (fracStr.includes('/')) {
                                        const [num, denom] = fracStr.split('/');
                                        power = parseFloat(num) / parseFloat(denom);
                                    } else {
                                        power = parseFloat(fracStr);
                                    }
                                }
                            } else if (powerPart.match(/\^?(-?\d+\.?\d*)/)) {
                                power = parseFloat(powerPart.match(/\^?(-?\d+\.?\d*)/)[1]);
                            } else {
                                power = 1;
                            }
                        } else {
                            power = 1;
                        }
                    } else {
                        coeff = parseFloat(part);
                        power = 0;
                    }

                    if (!isNaN(coeff)) {
                        terms.push({ coeff: coeff * sign, power: power });
                    }
                    sign = 1;
                }
            }

            return terms;
        }

        function termToString(coeff, power, isFirst = false) {
            let result = '';

            if (coeff >= 0 && !isFirst) result += ' + ';
            if (coeff < 0) result += isFirst ? '-' : ' - ';

            const absCoeff = Math.abs(coeff);
            if (power === 0) {
                result += absCoeff;
            } else if (power === 1) {
                result += absCoeff === 1 ? 'x' : `${absCoeff}x`;
            } else if (power < 0) {
                result += absCoeff === 1 ? `x<sup>${power}</sup>` : `${absCoeff}x<sup>${power}</sup>`;
            } else {
                result += absCoeff === 1 ? `x<sup>${power}</sup>` : `${absCoeff}x<sup>${power}</sup>`;
            }

            return result;
        }

        function combineTerms(terms) {
            const termsByPower = {};
            terms.forEach(term => {
                if (termsByPower[term.power]) {
                    termsByPower[term.power] += term.coeff;
                } else {
                    termsByPower[term.power] = term.coeff;
                }
            });

            const combinedTerms = [];
            Object.keys(termsByPower)
                .sort((a, b) => b - a)
                .forEach(power => {
                    const coeff = termsByPower[power];
                    if (coeff !== 0) {
                        combinedTerms.push({ coeff: coeff, power: parseInt(power) });
                    }
                });

            return combinedTerms;
        }

        function simplifyExpression(terms) {
            const combined = combineTerms(terms);
            if (combined.length === 0) return '0';

            let result = '';
            combined.forEach((term, index) => {
                result += termToString(term.coeff, term.power, index === 0);
            });

            return result;
        }

        function multiplyPolynomials(terms1, terms2) {
            const result = [];
            terms1.forEach(term1 => {
                terms2.forEach(term2 => {
                    result.push({
                        coeff: term1.coeff * term2.coeff,
                        power: term1.power + term2.power
                    });
                });
            });
            return result;
        }

        function calculateDerivative(terms) {
            const derivativeTerms = [];
            terms.forEach(term => {
                if (term.power === 0) return;
                derivativeTerms.push({
                    coeff: term.coeff * term.power,
                    power: term.power - 1
                });
            });
            return derivativeTerms;
        }

        function calculate() {
            const resultSection = document.getElementById('result-section');
            const stepsContainer = document.getElementById('steps-container');

            try {
                let steps = [];

                switch (currentRule) {
                    case 'addition':
                        steps = calculateAdditionRule();
                        break;
                    case 'product':
                        steps = calculateProductRule();
                        break;
                    case 'quotient':
                        steps = calculateQuotientRule();
                        break;
                    case 'basic':
                        steps = calculateBasicRule();
                        break;
                }

                displaySteps(steps);
                resultSection.classList.add('show');

            } catch (error) {
                stepsContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultSection.classList.add('show');
            }
        }

        function calculateAdditionRule() {
            const functionInput = document.getElementById('function').value;
            if (!functionInput) throw new Error('Please enter a function');

            const steps = [];
            const terms = parsePolynomial(functionInput);

            steps.push({
                title: 'Given Function',
                content: `f(x) = ${formatMath(functionInput)}`
            });

            steps.push({
                title: 'Apply Addition/Subtraction Rule',
                content: 'The derivative of a sum/difference is the sum/difference of derivatives: d/dx[f(x) ± g(x)] = f\'(x) ± g\'(x)'
            });

            let stepContent = 'Taking the derivative of each term:<br>';
            const derivativeTerms = calculateDerivative(terms);

            terms.forEach((term) => {
                if (term.power === 0) {
                    stepContent += `• d/dx[${term.coeff}] = 0<br>`;
                } else {
                    const newCoeff = term.coeff * term.power;
                    const newPower = term.power - 1;
                    stepContent += `• d/dx[${term.coeff}x<sup>${term.power}</sup>] = ${newCoeff}x<sup>${newPower}</sup><br>`;
                }
            });

            steps.push({
                title: 'Differentiate Each Term',
                content: stepContent
            });

            const finalAnswer = simplifyExpression(derivativeTerms);

            steps.push({
                title: 'Final Answer',
                content: `f'(x) = ${finalAnswer}`,
                isFinal: true
            });

            return steps;
        }

        function calculateProductRule() {
            const f = document.getElementById('f').value;
            const g = document.getElementById('g').value;

            if (!f || !g) throw new Error('Please enter both functions');

            const steps = [];

            steps.push({
                title: 'Given Functions',
                content: `f(x) = ${formatMath(f)}, g(x) = ${formatMath(g)}`
            });

            steps.push({
                title: 'Product Rule Formula',
                content: 'If h(x) = f(x) · g(x), then h\'(x) = f\'(x) · g(x) + f(x) · g\'(x)'
            });

            const fTerms = parsePolynomial(f);
            const gTerms = parsePolynomial(g);
            const fPrimeTerms = calculateDerivative(fTerms);
            const gPrimeTerms = calculateDerivative(gTerms);

            let fPrime = simplifyExpression(fPrimeTerms);
            let gPrime = simplifyExpression(gPrimeTerms);

            steps.push({
                title: 'Find f\'(x) and g\'(x)',
                content: `f'(x) = ${fPrime}<br>g'(x) = ${gPrime}`
            });

            const firstProduct = multiplyPolynomials(fPrimeTerms, gTerms);
            const secondProduct = multiplyPolynomials(fTerms, gPrimeTerms);

            const firstProductSimplified = simplifyExpression(firstProduct);
            const secondProductSimplified = simplifyExpression(secondProduct);

            steps.push({
                title: 'Apply Product Rule',
                content: `h'(x) = (${fPrime})(${formatMath(g)}) + (${formatMath(f)})(${gPrime})<br>` +
                    `h'(x) = ${firstProductSimplified} + ${secondProductSimplified}`
            });

            const allTerms = [...firstProduct, ...secondProduct];
            const finalAnswer = simplifyExpression(allTerms);

            steps.push({
                title: 'Final Answer',
                content: `h'(x) = ${finalAnswer}`,
                isFinal: true
            });

            return steps;
        }

        function calculateQuotientRule() {
            const numerator = document.getElementById('numerator').value;
            const denominator = document.getElementById('denominator').value;

            if (!numerator || !denominator) throw new Error('Please enter both numerator and denominator');

            const steps = [];

            steps.push({
                title: 'Given Function',
                content: `h(x) = ${formatMath(numerator)} / (${formatMath(denominator)})`
            });

            steps.push({
                title: 'Quotient Rule Formula',
                content: 'If h(x) = f(x)/g(x), then h\'(x) = [f\'(x)g(x) - f(x)g\'(x)] / [g(x)]²'
            });

            const fTerms = parsePolynomial(numerator);
            const gTerms = parsePolynomial(denominator);
            const fPrimeTerms = calculateDerivative(fTerms);
            const gPrimeTerms = calculateDerivative(gTerms);

            let fPrime = simplifyExpression(fPrimeTerms);
            let gPrime = simplifyExpression(gPrimeTerms);

            steps.push({
                title: 'Find Derivatives',
                content: `f(x) = ${formatMath(numerator)}, so f'(x) = ${fPrime}<br>` +
                    `g(x) = ${formatMath(denominator)}, so g'(x) = ${gPrime}`
            });

            const firstProduct = multiplyPolynomials(fPrimeTerms, gTerms);
            const secondProduct = multiplyPolynomials(fTerms, gPrimeTerms);

            const numeratorTerms = [...firstProduct];
            secondProduct.forEach(term => {
                numeratorTerms.push({ coeff: -term.coeff, power: term.power });
            });

            const simplifiedNumerator = simplifyExpression(numeratorTerms);

            steps.push({
                title: 'Calculate Numerator',
                content: `f'(x)g(x) - f(x)g'(x) = (${fPrime})(${formatMath(denominator)}) - (${formatMath(numerator)})(${gPrime})<br>` +
                    `= ${simplifiedNumerator}`
            });

            steps.push({
                title: 'Final Answer',
                content: `h'(x) = (${simplifiedNumerator}) / (${formatMath(denominator)})²`,
                isFinal: true
            });

            return steps;
        }

        function calculateBasicRule() {
            const functionInput = document.getElementById('function').value;
            if (!functionInput) throw new Error('Please enter a function');

            const steps = [];
            const terms = parsePolynomial(functionInput);

            steps.push({
                title: 'Given Function',
                content: `f(x) = ${formatMath(functionInput)}`
            });

            steps.push({
                title: 'Apply Power Rule',
                content: 'For each term ax^n, the derivative is n·a·x^(n-1)'
            });

            let stepContent = '';
            const derivativeTerms = calculateDerivative(terms);

            terms.forEach((term) => {
                if (term.power === 0) {
                    stepContent += `d/dx[${term.coeff}] = 0<br>`;
                } else {
                    const newCoeff = term.coeff * term.power;
                    const newPower = term.power - 1;
                    stepContent += `d/dx[${term.coeff}x<sup>${term.power}</sup>] = ${newCoeff}x<sup>${newPower}</sup><br>`;
                }
            });

            steps.push({
                title: 'Differentiate Each Term',
                content: stepContent
            });

            const finalAnswer = simplifyExpression(derivativeTerms);

            steps.push({
                title: 'Final Answer',
                content: `f'(x) = ${finalAnswer}`,
                isFinal: true
            });

            return steps;
        }

        function displaySteps(steps) {
            const stepsContainer = document.getElementById('steps-container');

            stepsContainer.innerHTML = steps.map((step, index) => `
                <div class="step">
                    <div class="step-number">Step ${index + 1}: ${step.title}</div>
                    <div class="step-content">
                        ${step.content}
                    </div>
                </div>
                ${step.isFinal ? `<div class="final-answer">Final Answer: ${step.content}</div>` : ''}
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', initInterface);
    </script>
</body>
