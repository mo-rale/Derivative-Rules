<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .rule-selector {
            margin-bottom: 30px;
        }

        .rule-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;

        }

            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .rule-btn.active {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-color: #4f46e5;
        }

        .input-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .calculate-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .result-section {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #059669;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .step {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #4f46e5;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            color: #4f46e5;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .step-content {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .formula {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #d1d5db;
        }

        .fraction {
            text-align: center;
            margin: 20px auto;
            display: block;
            font-size: 1.2em;
        }

        .fraction .numerator {
            display: block;
            padding: 10px 20px;
            border-bottom: 2px solid #333;
            margin: 0 auto 5px auto;
        }

        .fraction .denominator {
            display: block;
            padding: 10px 20px;
            margin: 5px auto 0 auto;
        }

        .fraction-inline {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 0 10px;
        }

        .fraction-inline .numerator {
            display: block;
            padding: 5px 10px;
            border-bottom: 1px solid #333;
            margin: 0 auto 3px auto;
            font-size: 0.9em;
        }

        .fraction-inline .denominator {
            display: block;
            padding: 5px 10px;
            margin: 3px auto 0 auto;
            font-size: 0.9em;

        .final-answer {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;

        }

        .examples {
            background: #fef3c7;
            border: 2px solid #f59e0b;

            margin-top: 20px;
        }

        .examples h3 {
            color: #92400e;
            margin-bottom: 15px;
        }

        .example {
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .rule-buttons {
                grid-template-columns: 1fr;
            }

            input[type="text"] {
                font-size: 16px;
                /* Prevents zoom on iOS */
            }
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Derivative Calculator</h1>
            <h4>GROUP 4</h4>
            <p>Calculate derivatives with detailed step-by-step solutions</p>
        </div>

        <div class="content">
            <div class="rule-selector">
                <label>Select Derivative Rule:</label>
                <div class="rule-buttons">
                    <button class="rule-btn active" data-rule="addition">Addition/Subtraction</button>
                    <button class="rule-btn" data-rule="product">Product Rule</button>
                    <button class="rule-btn" data-rule="quotient">Quotient Rule</button>
                    <button class="rule-btn" data-rule="basic">Basic Functions</button>
                </div>
            </div>

            <div class="input-section" id="input-section">
                <!-- Dynamic input fields will be inserted here -->
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate Derivative</button>

            <div class="examples">
                <h3>üìö Input Examples:</h3>
                <div id="examples-content">
                    <!-- Dynamic examples will be inserted here -->
                </div>
            </div>

            <div class="result-section" id="result-section">
                <div class="result-title">üìù Step-by-Step Solution:</div>
                <div id="steps-container"></div>
            </div>
        </div>
    </div>

    <script>
        let currentRule = 'addition';

        const ruleConfigs = {
            addition: {
                inputs: [
                    { id: 'function', label: 'Enter function (e.g., 3x¬≤ + 2x - 5)', placeholder: '3x¬≤ + 2x - 5' }
                ],
                examples: [
                    '3x¬≤ + 2x - 5',
                    'x¬≥ - 4x¬≤ + 7x + 2',
                    '5x‚Å¥ + 3x¬≤ - 8x + 1',
                    '2x‚Åµ - x¬≥ + 6x - 9'
                ]
            },
            product: {
                inputs: [
                    { id: 'f', label: 'First function f(x)', placeholder: 'x¬≤ + 1' },
                    { id: 'g', label: 'Second function g(x)', placeholder: '2x + 3' }
                ],
                examples: [
                    'f(x) = x¬≤ + 1, g(x) = 2x + 3',
                    'f(x) = 3x, g(x) = x¬≤ - 2',
                    'f(x) = x¬≥ + 2x, g(x) = x + 4',
                    'f(x) = 2x¬≤ - 1, g(x) = 3x + 5'
                ]
            },
            quotient: {
                inputs: [
                    { id: 'numerator', label: 'Numerator f(x)', placeholder: '2x + 1' },
                    { id: 'denominator', label: 'Denominator g(x)', placeholder: 'x¬≤ + 3' }
                ],
                examples: [
                    'f(x) = 2x + 1, g(x) = x¬≤ + 3',
                    'f(x) = x¬≤ - 1, g(x) = x + 2',
                    'f(x) = 3x, g(x) = x¬≤ + 1',
                    'f(x) = x¬≤ + 2x, g(x) = 2x - 1'
                ]
            },
            basic: {
                inputs: [
                    { id: 'function', label: 'Enter basic function', placeholder: 'x¬≥' }
                ],
                examples: [
                    'x¬≥ (power rule)',
                    '5x¬≤ (constant multiple)',
                    'x‚Å¥ + 7 (power rule with constant)',
                    '2x‚Åµ - 3x¬≤ + x (combination)'
                ]
            }
        };

        // Initialize the interface
        function initInterface() {
            updateInputs();
            updateExamples();
        }

        // Handle rule selection
        document.querySelectorAll('.rule-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.rule-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentRule = this.dataset.rule;
                updateInputs();
                updateExamples();
                document.getElementById('result-section').classList.remove('show');
            });
        });

        function updateInputs() {
            const inputSection = document.getElementById('input-section');
            const config = ruleConfigs[currentRule];

            inputSection.innerHTML = config.inputs.map(input => `
                <div class="input-group">
                    <label for="${input.id}">${input.label}:</label>
                    <input type="text" id="${input.id}" placeholder="${input.placeholder}">
                </div>
            `).join('');
        }

        function updateExamples() {
            const examplesContent = document.getElementById('examples-content');
            const config = ruleConfigs[currentRule];

            examplesContent.innerHTML = config.examples.map(example =>
                `<div class="example">‚Ä¢ ${example}</div>`
            ).join('');
        }

        function formatFraction(numerator, denominator, isInline = false) {
            const className = isInline ? 'fraction-inline' : 'fraction';
            return `<div class="${className}">
                        <div class="numerator">${numerator}</div>
                        <div class="denominator">${denominator}</div>
                    </div>`;
        }

        function formatMath(expression) {
            return expression
                .replace(/\^(\d+)/g, '<sup>$1</sup>')
                .replace(/x\^([a-zA-Z0-9]+)/g, 'x<sup>$1</sup>')
                .replace(/\*x/g, 'x')
                .replace(/\*/g, '');
        }

        function parsePolynomial(expr) {
            // Convert uppercase X to lowercase x
            expr = expr.replace(/X/g, 'x');
            // Remove spaces and handle basic parsing
            expr = expr.replace(/\s+/g, '');
            const terms = [];

            // Split by + and - while preserving signs
            const parts = expr.split(/([+-])/).filter(part => part !== '');
            let sign = 1;

            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                if (part === '+') {
                    sign = 1;
                } else if (part === '-') {
                    sign = -1;
                } else {
                    let coeff = 1;
                    let power = 0;

                    if (part.includes('x')) {
                        const [coeffPart, ...rest] = part.split('x');
                        coeff = coeffPart === '' ? 1 : (coeffPart === '-' ? -1 : parseFloat(coeffPart));

                        // Check for different power notations
                        if (rest.length > 0) {
                            const powerPart = rest[0];
                            if (powerPart.includes('¬≤') || powerPart === '2') {
                                power = 2;
                            } else if (powerPart.includes('¬≥') || powerPart === '3') {
                                power = 3;
                            } else if (powerPart.includes('‚Å¥') || powerPart === '4') {
                                power = 4;
                            } else if (powerPart.includes('‚Åµ') || powerPart === '5') {
                                power = 5;
                            } else if (powerPart.match(/\^?(\d+)/)) {
                                power = parseInt(powerPart.match(/\^?(\d+)/)[1]);
                            } else {
                                power = 1;
                            }
                        } else {
                            power = 1;
                        }
                    } else {
                        coeff = parseFloat(part);
                        power = 0;
                    }

                    terms.push({ coeff: coeff * sign, power: power });
                    sign = 1;
                }
            }

            return terms;
        }

        function termToString(coeff, power, isFirst = false) {
            let result = '';

            // Handle sign
            if (coeff >= 0 && !isFirst) result += ' + ';
            if (coeff < 0) result += isFirst ? '-' : ' - ';

            // Handle coefficient
            const absCoeff = Math.abs(coeff);
            if (power === 0) {
                result += absCoeff;
            } else if (absCoeff === 1) {
                result += power === 1 ? 'x' : `x<sup>${power}</sup>`;
            } else {
                result += absCoeff + (power === 1 ? 'x' : `x<sup>${power}</sup>`);
            }

            return result;
        }

        function combineTerms(terms) {
            // Group terms by power
            const termsByPower = {};
            terms.forEach(term => {
                if (termsByPower[term.power]) {
                    termsByPower[term.power] += term.coeff;
                } else {
                    termsByPower[term.power] = term.coeff;
                }
            });

            // Convert back to terms array, sorted by power (descending)
            const combinedTerms = [];
            Object.keys(termsByPower)
                .sort((a, b) => b - a)
                .forEach(power => {
                    const coeff = termsByPower[power];
                    if (coeff !== 0) {
                        combinedTerms.push({ coeff: coeff, power: parseInt(power) });
                    }
                });

            return combinedTerms;
        }

        function factorExpression(terms) {
            // Try to factor out common factors from the numerator
            if (terms.length === 0) return { factor: 1, terms: [] };

            // Find GCD of all coefficients
            let gcd = Math.abs(terms[0].coeff);
            for (let i = 1; i < terms.length; i++) {
                gcd = findGCD(gcd, Math.abs(terms[i].coeff));
            }

            if (gcd > 1) {
                const factoredTerms = terms.map(term => ({
                    coeff: term.coeff / gcd,
                    power: term.power
                }));
                return { factor: gcd, terms: factoredTerms };
            }

            return { factor: 1, terms: terms };
        }

        function findGCD(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function simplifyExpression(terms) {
            const combined = combineTerms(terms);
            if (combined.length === 0) return '0';

            let result = '';
            combined.forEach((term, index) => {
                result += termToString(term.coeff, term.power, index === 0);
            });

            return result;
        }

        function calculate() {
            const resultSection = document.getElementById('result-section');
            const stepsContainer = document.getElementById('steps-container');

            try {
                let steps = [];

                switch (currentRule) {
                    case 'addition':
                        steps = calculateAdditionRule();
                        break;
                    case 'product':
                        steps = calculateProductRule();
                        break;
                    case 'quotient':
                        steps = calculateQuotientRule();
                        break;
                    case 'basic':
                        steps = calculateBasicRule();
                        break;
                }

                displaySteps(steps);
                resultSection.classList.add('show');

            } catch (error) {
                stepsContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultSection.classList.add('show');
            }
        }

        function calculateAdditionRule() {
            const functionInput = document.getElementById('function').value;
            if (!functionInput) throw new Error('Please enter a function');

            const steps = [];
            const terms = parsePolynomial(functionInput);

            steps.push({
                title: 'Given Function',
                content: `f(x) = ${formatMath(functionInput)}`
            });

            steps.push({
                title: 'Apply Addition/Subtraction Rule',
                content: 'The derivative of a sum/difference is the sum/difference of derivatives:<br>' +
                    'If f(x) = u(x) ¬± v(x), then f\'(x) = u\'(x) ¬± v\'(x)'
            });

            let derivativeTerms = [];
            let stepContent = 'Taking the derivative of each term:<br>';

            terms.forEach((term, index) => {
                if (term.power === 0) {
                    stepContent += `‚Ä¢ d/dx[${term.coeff}] = 0<br>`;
                } else if (term.power === 1) {
                    stepContent += `‚Ä¢ d/dx[${term.coeff}x] = ${term.coeff}<br>`;
                    derivativeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    const newCoeff = term.coeff * term.power;
                    const newPower = term.power - 1;
                    stepContent += `‚Ä¢ d/dx[${term.coeff}x<sup>${term.power}</sup>] = ${newCoeff}x<sup>${newPower}</sup><br>`;
                    derivativeTerms.push({ coeff: newCoeff, power: newPower });
                }
            });

            steps.push({
                title: 'Differentiate Each Term',
                content: stepContent
            });

            // Combine terms for final answer
            const simplifiedTerms = combineTerms(derivativeTerms);
            let finalAnswer = simplifyExpression(simplifiedTerms);

            steps.push({
                title: 'Simplify (Combine Like Terms)',
                content: `Combining like terms and simplifying:`
            });

            steps.push({
                title: 'Final Answer',
                content: `f'(x) = ${finalAnswer}`,
                isFinal: true
            });

            return steps;
        }

        function multiplyPolynomials(terms1, terms2) {
            const result = [];

            terms1.forEach(term1 => {
                terms2.forEach(term2 => {
                    result.push({
                        coeff: term1.coeff * term2.coeff,
                        power: term1.power + term2.power
                    });
                });
            });

            return result;
        }

        function calculateProductRule() {
            const f = document.getElementById('f').value;
            const g = document.getElementById('g').value;

            if (!f || !g) throw new Error('Please enter both functions');

            const steps = [];

            steps.push({
                title: 'Given Functions',
                content: `f(x) = ${formatMath(f)}<br>g(x) = ${formatMath(g)}`
            });

            steps.push({
                title: 'Product Rule Formula',
                content: 'If h(x) = f(x) ¬∑ g(x), then h\'(x) = f\'(x) ¬∑ g(x) + f(x) ¬∑ g\'(x)',
                formula: '(fg)\' = f\'g + fg\''
            });

            // Parse the polynomials
            const fTerms = parsePolynomial(f);
            const gTerms = parsePolynomial(g);

            // Calculate derivatives
            const fPrimeTerms = [];
            fTerms.forEach(term => {
                if (term.power === 0) return;
                else if (term.power === 1) {
                    fPrimeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    fPrimeTerms.push({ coeff: term.coeff * term.power, power: term.power - 1 });
                }
            });

            const gPrimeTerms = [];
            gTerms.forEach(term => {
                if (term.power === 0) return;
                else if (term.power === 1) {
                    gPrimeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    gPrimeTerms.push({ coeff: term.coeff * term.power, power: term.power - 1 });
                }
            });

            let fPrime = simplifyExpression(fPrimeTerms);
            let gPrime = simplifyExpression(gPrimeTerms);

            steps.push({
                title: 'Find f\'(x) and g\'(x)',
                content: `f'(x) = ${fPrime}<br>g'(x) = ${gPrime}`
            });

            steps.push({
                title: 'Apply Product Rule',
                content: `h'(x) = f'(x) ¬∑ g(x) + f(x) ¬∑ g'(x)<br>` +
                    `h'(x) = (${fPrime}) ¬∑ (${formatMath(g)}) + (${formatMath(f)}) ¬∑ (${gPrime})`
            });

            // Expand f'(x) * g(x)
            const firstProduct = multiplyPolynomials(fPrimeTerms, gTerms);
            const firstProductSimplified = simplifyExpression(firstProduct);

            // Expand f(x) * g'(x)
            const secondProduct = multiplyPolynomials(fTerms, gPrimeTerms);
            const secondProductSimplified = simplifyExpression(secondProduct);

            steps.push({
                title: 'Expand Each Product',
                content: `f'(x) ¬∑ g(x) = (${fPrime}) ¬∑ (${formatMath(g)}) = ${firstProductSimplified}<br>` +
                    `f(x) ¬∑ g'(x) = (${formatMath(f)}) ¬∑ (${gPrime}) = ${secondProductSimplified}`
            });

            // Combine all terms
            const allTerms = [...firstProduct, ...secondProduct];
            const finalAnswer = simplifyExpression(allTerms);

            steps.push({
                title: 'Add and Simplify',
                content: `h'(x) = ${firstProductSimplified} + ${secondProductSimplified}`
            });

            steps.push({
                title: 'Final Answer',
                content: `h'(x) = ${finalAnswer}`,
                isFinal: true
            });

            return steps;
        }

        function calculateQuotientRule() {
            const numerator = document.getElementById('numerator').value;
            const denominator = document.getElementById('denominator').value;

            if (!numerator || !denominator) throw new Error('Please enter both numerator and denominator');

            const steps = [];

            steps.push({
                title: 'Given Function',
                content: `f(x) = (${formatMath(numerator)}) / (${formatMath(denominator)})`
            });

            steps.push({
                title: 'Quotient Rule Formula',
                content: 'If h(x) = f(x)/g(x), then h\'(x) = [f\'(x)g(x) - f(x)g\'(x)] / [g(x)]¬≤',
                formula: '(f/g)\' = (f\'g - fg\') / g¬≤'
            });

            // Parse polynomials and calculate derivatives
            const fTerms = parsePolynomial(numerator);
            const gTerms = parsePolynomial(denominator);

            const fPrimeTerms = [];
            fTerms.forEach(term => {
                if (term.power === 0) return;
                else if (term.power === 1) {
                    fPrimeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    fPrimeTerms.push({ coeff: term.coeff * term.power, power: term.power - 1 });
                }
            });

            const gPrimeTerms = [];
            gTerms.forEach(term => {
                if (term.power === 0) return;
                else if (term.power === 1) {
                    gPrimeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    gPrimeTerms.push({ coeff: term.coeff * term.power, power: term.power - 1 });
                }
            });

            let fPrime = simplifyExpression(fPrimeTerms);
            let gPrime = simplifyExpression(gPrimeTerms);

            steps.push({
                title: 'Find f\'(x) and g\'(x)',
                content: `f(x) = ${formatMath(numerator)}, so f'(x) = ${fPrime}<br>` +
                    `g(x) = ${formatMath(denominator)}, so g'(x) = ${gPrime}`
            });

            // Calculate the products for numerator
            const firstProduct = multiplyPolynomials(fPrimeTerms, gTerms);
            const secondProduct = multiplyPolynomials(fTerms, gPrimeTerms);

            // Subtract second from first
            const numeratorTerms = [...firstProduct];
            secondProduct.forEach(term => {
                numeratorTerms.push({ coeff: -term.coeff, power: term.power });
            });

            const simplifiedNumerator = simplifyExpression(numeratorTerms);

            steps.push({
                title: 'Apply Quotient Rule',
                content: `h'(x) = [f'(x)g(x) - f(x)g'(x)] / [g(x)]¬≤<br>` +
                    `h'(x) = [(${fPrime})(${formatMath(denominator)}) - (${formatMath(numerator)})(${gPrime})] / (${formatMath(denominator)})¬≤`
            });

            steps.push({
                title: 'Expand and Simplify Numerator',
                content: `Numerator = ${simplifiedNumerator}`
            });

            steps.push({
                title: 'Final Answer',
                content: `h'(x) = (${simplifiedNumerator}) / (${formatMath(denominator)})¬≤`,
                isFinal: true
            });

            return steps;
        }

        function calculateAdditionRule() {
            const functionInput = document.getElementById('function').value;
            if (!functionInput) throw new Error('Please enter a function');

            const steps = [];
            const terms = parsePolynomial(functionInput);

            steps.push({
                title: 'Given Function',
                content: `f(x) = ${formatMath(functionInput)}`
            });

            steps.push({
                title: 'Apply Addition/Subtraction Rule',
                content: 'The derivative of a sum/difference is the sum/difference of derivatives:<br>' +
                    'If f(x) = u(x) ¬± v(x), then f\'(x) = u\'(x) ¬± v\'(x)'
            });

            let derivativeTerms = [];
            let stepContent = 'Taking the derivative of each term:<br>';

            terms.forEach((term, index) => {
                if (term.power === 0) {
                    stepContent += `‚Ä¢ d/dx[${term.coeff}] = 0<br>`;
                } else if (term.power === 1) {
                    stepContent += `‚Ä¢ d/dx[${term.coeff}x] = ${term.coeff}<br>`;
                    derivativeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    const newCoeff = term.coeff * term.power;
                    const newPower = term.power - 1;
                    stepContent += `‚Ä¢ d/dx[${term.coeff}x<sup>${term.power}</sup>] = ${newCoeff}x<sup>${newPower}</sup><br>`;
                    derivativeTerms.push({ coeff: newCoeff, power: newPower });
                }
            });

            steps.push({
                title: 'Differentiate Each Term',
                content: stepContent
            });

            // Combine terms for final answer
            const simplifiedTerms = combineTerms(derivativeTerms);
            let finalAnswer = simplifyExpression(simplifiedTerms);

            steps.push({
                title: 'Simplify (Combine Like Terms)',
                content: `Combining like terms and simplifying:`
            });

            steps.push({
                title: 'Final Answer',
                content: `f'(x) = ${finalAnswer}`,
                isFinal: true
            });

            return steps;
        }

        function calculateBasicRule() {
            const functionInput = document.getElementById('function').value;
            if (!functionInput) throw new Error('Please enter a function');

            // Check if input contains division (fraction form like 1/x)
            if (functionInput.includes('/')) {
                return calculateFractionDerivative(functionInput);
            }

            const steps = [];
            const terms = parsePolynomial(functionInput);

            steps.push({
                title: 'Given Function',
                content: `f(x) = ${formatMath(functionInput)}`
            });

            let derivativeTerms = [];
            let stepContent = '';

            terms.forEach((term, index) => {
                if (term.power === 0) {
                    stepContent += `d/dx[${term.coeff}] = 0<br>`;
                } else if (term.power === 1) {
                    stepContent += `d/dx[${term.coeff}x] = ${term.coeff}<br>`;
                    derivativeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    const newCoeff = term.coeff * term.power;
                    const newPower = term.power - 1;
                    stepContent += `d/dx[${term.coeff}x<sup>${term.power}</sup>] = ${newCoeff}x<sup>${newPower}</sup><br>`;
                    derivativeTerms.push({ coeff: newCoeff, power: newPower });
                }
            });

            steps.push({
                title: 'Apply Power Rule',
                content: stepContent
            });

            const simplifiedTerms = combineTerms(derivativeTerms);
            let finalAnswer = simplifyExpression(simplifiedTerms);

            steps.push({
                title: 'Final Answer',
                content: `f'(x) = ${finalAnswer}`,
                isFinal: true
            });

            return steps;
        }

        function calculateFractionDerivative(functionInput) {
            const steps = [];

            // Split by / to get numerator and denominator
            const parts = functionInput.split('/');
            if (parts.length !== 2) {
                throw new Error('Invalid fraction format. Use format like: 1/x or 2x/x^2');
            }

            const numerator = parts[0].trim();
            const denominator = parts[1].trim();

            steps.push({
                title: 'Given Function',
                content: `f(x) = ${formatFraction(formatMath(numerator), formatMath(denominator))}`
            });

            steps.push({
                title: 'Apply Quotient Rule',
                content: `Since this is a fraction, we use the quotient rule:<br>` +
                    formatFraction("f'g - fg'", "g¬≤")
            });

            // Parse polynomials and calculate derivatives
            const fTerms = parsePolynomial(numerator);
            const gTerms = parsePolynomial(denominator);

            const fPrimeTerms = [];
            fTerms.forEach(term => {
                if (term.power === 0) return;
                else if (term.power === 1) {
                    fPrimeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    fPrimeTerms.push({ coeff: term.coeff * term.power, power: term.power - 1 });
                }
            });

            const gPrimeTerms = [];
            gTerms.forEach(term => {
                if (term.power === 0) return;
                else if (term.power === 1) {
                    gPrimeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    gPrimeTerms.push({ coeff: term.coeff * term.power, power: term.power - 1 });
                }
            });

            let fPrime = fPrimeTerms.length > 0 ? simplifyExpression(fPrimeTerms) : '0';
            let gPrime = simplifyExpression(gPrimeTerms);

            steps.push({
                title: 'Find Derivatives',
                content: `f(x) = ${formatMath(numerator)}, so f'(x) = ${fPrime}<br>` +
                    `g(x) = ${formatMath(denominator)}, so g'(x) = ${gPrime}`
            });

            // Calculate the products for numerator
            const firstProduct = fPrimeTerms.length > 0 ? multiplyPolynomials(fPrimeTerms, gTerms) : [];
            const secondProduct = multiplyPolynomials(fTerms, gPrimeTerms);

            // Subtract second from first
            const numeratorTerms = [...firstProduct];
            secondProduct.forEach(term => {
                numeratorTerms.push({ coeff: -term.coeff, power: term.power });
            });

            const firstProductSimplified = firstProduct.length > 0 ? simplifyExpression(firstProduct) : '0';
            const secondProductSimplified = simplifyExpression(secondProduct);
            const simplifiedNumerator = simplifyExpression(numeratorTerms);

            steps.push({
                title: 'Calculate Numerator',
                content: `f'(x) ¬∑ g(x) = (${fPrime})(${formatMath(denominator)}) = ${firstProductSimplified}<br><br>` +
                    `f(x) ¬∑ g'(x) = (${formatMath(numerator)})(${gPrime}) = ${secondProductSimplified}<br><br>` +
                    `f'(x)g(x) - f(x)g'(x) = ${firstProductSimplified} - (${secondProductSimplified}) = ${simplifiedNumerator}`
            });

            steps.push({
                title: 'Final Answer',
                content: `f'(x) = ${formatFraction(simplifiedNumerator, `(${formatMath(denominator)})¬≤`)}`,
                isFinal: true
            });

            return steps;
        }

        function calculateDerivativeTerms(terms) {
            let derivativeTerms = [];

            terms.forEach((term, index) => {
                if (term.power === 0) {
                    // Constant term derivative is 0, skip
                    return;
                } else if (term.power === 1) {
                    derivativeTerms.push({ coeff: term.coeff, power: 0 });
                } else {
                    const newCoeff = term.coeff * term.power;
                    const newPower = term.power - 1;
                    derivativeTerms.push({ coeff: newCoeff, power: newPower });
                }
            });

            return simplifyExpression(derivativeTerms);
        }

        function displaySteps(steps) {
            const stepsContainer = document.getElementById('steps-container');

            stepsContainer.innerHTML = steps.map((step, index) => `
                <div class="step">
                    <div class="step-number">Step ${index + 1}: ${step.title}</div>
                    <div class="step-content">
                        ${step.content}
                        ${step.formula ? `<div class="formula">${step.formula}</div>` : ''}
                    </div>
                </div>
                ${step.isFinal ? `<div class="final-answer">Final Answer: ${step.content}</div>` : ''}
            `).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initInterface);
    </script>
